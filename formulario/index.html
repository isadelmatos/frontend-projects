<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Telugu:wght@500;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="div-form">
        <h1>Cadastro</h1>
        <form action="" class="form">
            <fieldset class="form__fiedlset">
                <legend>Informações de login</legend>
                
                <div class="form__input">
                    <input type="email" id="email" required placeholder=" ">
                    <label for="email">Email</label>
                    <span class="span__mensagem-validacao"></span>
                </div>

                <div class="form__input">
                    <input type="password" id="senha" minlength="3" required placeholder=" ">
                    <label for="senha">Senha</label>
                    <i class="bi bi-eye-fill" id="ver-senha" onclick="mostrarSenha(event)"></i>
                    <span class="span__mensagem-validacao"></span>
                </div>
            </fieldset>
            <fieldset class="form__fiedlset">
                <legend>Informações pessoais</legend>

                <div class="form__input">
                    <input type="text" id="nome" minlength="3" required placeholder=" ">
                    <label for="nome">Nome</label>
                    <span class="span__mensagem-validacao"></span>
                </div>

                <div class="form__select-and-date">
                    <div class="form__select">
                        <select id="genero" required>
                            <option value="" disabled selected></option>
                            <option>Mulher (cis ou trans)</option>
                            <option>Homem (cis ou tran)</option>
                            <option>Gênero não-binário</option>
                            <option>Outro</option>
                            <option>Prefiro não responder</option>
                        </select>
                        <label for="genero">Identidade de gênero</label>
                        <span class="span__mensagem-validacao"></span>
                    </div>

                    <div class="form__date">
                        <input type="date" id="dataNascimento" required>
                        <label for="dataNascimento">Data de nasicmento</label>
                        <span class="span__mensagem-validacao"></span>
                    </div>
                </div>

                <div class="form__input">
                    <input type="text" id="cpf" pattern="[0-9]{3}[\.][0-9]{3}[\.][0-9]{3}[\-][0-9]{2}" title="CPF deve conter 11 digítos no formato XXX.XXX.XXX-XX" required placeholder=" ">
                    <label for="cpf">CPF</label>
                    <span class="span__mensagem-validacao"></span>
                </div>
            </fieldset>
            <button type="submit" class="form__button">Confirmar</button>
        </form>
    </div>
    <div class="toast__cadastro-confirmacao">
        <span>Cadastro efetuado com sucesso</span>
        <i class="bi bi-x-lg"></i>
    </div>
    <script src="src/main.js"></script>
</body>
</html>
